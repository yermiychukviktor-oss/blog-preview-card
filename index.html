<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
    <div class="card">
        <img src="https://via.placeholder.com/350x200" alt="Blog image" class="card__image">

        <div class="card__content">
            <span class="card__category">Learning</span>
            <small class="card__date">Published 21 Dec 2023</small>

            <h2 class="card__title">HTML & CSS foundations</h2>

            <p class="card__text">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>

            <div class="card__author">
                <img src="https://via.placeholder.com/40" alt="Author" class="card__avatar">
                <span class="card__name">Віктор Єрмійчук</span>
            </div>
        </div>
    </div>
</main>

</body>
</html>
